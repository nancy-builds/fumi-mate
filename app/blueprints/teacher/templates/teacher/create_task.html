{% extends "base.html" %}
{% block title %}Create Task{% endblock %}

{% block content %}
<section class="container section-padding mx-auto mt-5">

    <!-- Heading on top -->
    <h2 class="mb-4">Create New Writing Task</h2>

    <form method="POST" id="taskForm">
      <div class="row justify-content-center align-items-start g-4">

        <!-- Left: Task Details -->
        <div class="col-lg-5 col-md-4">
          <div class="card shadow-sm p-4 rounded-4 h-100">
            <h4 class="mb-3 fw-semibold">Task Details</h4>

            <div class="mb-3">
              <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
              <input type="text" name="title" id="title" class="form-control" placeholder="e.g. Kanji Writing Practice" required>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea name="description" id="description" class="form-control" rows="3" placeholder="Describe this task..."></textarea>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="difficulty" class="form-label">Difficulty</label>
                <select name="difficulty" id="difficulty" class="form-select">
                  <option value="N5">N5 - Beginner</option>
                  <option value="N4">N4 - Elementary</option>
                  <option value="N3">N3 - Intermediate</option>
                  <option value="N2">N2 - Upper Intermediate</option>
                  <option value="N1">N1 - Advanced</option>
                </select>
              </div>

              <div class="col-md-6 mb-3">
                <label for="due_date" class="form-label">Due Date</label>
                <input type="date" name="due_date" id="due_date" class="form-control">
              </div>
            </div>
          </div>
        </div>

        <!-- Right: Questions Section -->
        <div class="col-lg-7 col-md-4">
          <div class="card shadow-sm p-4 rounded-4 h-100">
            <h4 class="mb-3 fw-semibold d-flex justify-content-between align-items-center">
              Questions
            </h4>

            <div id="questionsContainer">
              <!-- Dynamic question fields will appear here -->
            </div>
              <button type="button" class="btn btn-outline-primary btn-sm" id="addQuestionBtn">
                Add Question
              </button>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary rounded-3">
            Create Task
          </button>
        </div>


      </div>
    </form>
  </div>
</section>

{% endblock %}
