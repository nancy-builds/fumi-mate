{% extends "base.html" %}
{% block title %}Edit Task{% endblock %}
{% block content %}
<section class="container section-padding mx-auto mt-5">

    <!-- Heading on top -->
    <h2 class="mb-4">Edit Task</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" class="form-control" value="{{ task.title }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control">{{ task.description }}</textarea>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Difficulty</label>
        <input type="text" name="difficulty" class="form-control" value="{{ task.difficulty or '' }}">
      </div>
      <div class="col">
        <label class="form-label">Due Date</label>
        <input type="date" name="due_date" class="form-control" value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
      </div>
    </div>

    <hr>
    {% for q in task.questions %}
      <div class="border rounded p-3 mb-3">
        <label>Question {{ loop.index }}</label>
        <input type="text" name="question_text_{{ q.id }}" class="form-control mb-2" value="{{ q.question_text }}">
        <select name="question_type_{{ q.id }}" class="form-select mb-2">
          <option value="kanji" {% if q.question_type == 'kanji' %}selected{% endif %}>Kanji</option>
          <option value="sentence" {% if q.question_type == 'sentence' %}selected{% endif %}>Sentence</option>
          <option value="translation" {% if q.question_type == 'translation' %}selected{% endif %}>Translation</option>
          <option value="essay" {% if q.question_type == 'essay' %}selected{% endif %}>Essay</option>
        </select>
        <input type="text" name="question_hint_{{ q.id }}" class="form-control mb-2" value="{{ q.hint or '' }}" placeholder="Hint (optional)">
        <textarea name="question_answer_{{ q.id }}" class="form-control" placeholder="Sample answer (optional)">{{ q.sample_answer or '' }}</textarea>
      </div>
    {% endfor %}

    <hr>

    <div id="new-questions"></div>
    <button type="button" class="btn btn-outline-primary" id="add-new-question">Add Question</button>

      <button type="submit" class="btn btn-primary">Save Changes</button>

    <a href="{{ url_for('teacher.view_task_detail', task_id=task.id) }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script>
let newIndex = 1;
document.getElementById('add-new-question').onclick = function() {
  const container = document.getElementById('new-questions');
  const div = document.createElement('div');
  div.classList.add('border', 'rounded', 'p-3', 'mb-3');
  div.innerHTML = `
    <label>New Question ${newIndex}</label>
    <input type="text" name="new_question_text_${newIndex}" class="form-control mb-2" placeholder="Question text" required>
    <select name="new_question_type_${newIndex}" class="form-select mb-2">
      <option value="kanji">Kanji</option>
      <option value="sentence">Sentence</option>
      <option value="translation">Translation</option>
      <option value="essay">Essay</option>
    </select>
    <input type="text" name="new_question_hint_${newIndex}" class="form-control mb-2" placeholder="Hint (optional)">
    <textarea name="new_question_answer_${newIndex}" class="form-control" placeholder="Sample answer (optional)"></textarea>
  `;
  container.appendChild(div);
  newIndex++;
};
</script>
</section>
{% endblock %}
